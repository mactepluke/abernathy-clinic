<mat-card id="history">
  <mat-card-header>
    <mat-card-title>Consultations History</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <table mat-table class="full-width-table" matSort aria-label="Elements">

        <!-- View Column -->
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef>View</th>
          <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="viewNote(row.id)">
                <mat-icon>open_in_new</mat-icon>
              </button>
          </td>
        </ng-container>

        <!-- TitleColumn -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{row.title | titlecase}}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="dateTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row">{{row.dateTime | date: 'dd/MM/yyyy, HH:mm'}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="deleteNote(row.id)">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
                     [length]="dataSource?.data?.length"
                     [pageIndex]="0"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 20]"
                     aria-label="Select page">
      </mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addNote()">Add Note</button>
  </mat-card-actions>
</mat-card>
