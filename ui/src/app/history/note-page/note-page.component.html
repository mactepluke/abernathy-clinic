<mat-card [formGroup]="form">
  <mat-card-header>
    <mat-card-title>{{note.title | titlecase}} -- {{note.dateTime | date: 'dd/MM/yyyy, HH:mm'}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="contents">
      <mat-form-field class="formFields">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
        <mat-hint>(1-100 chars)</mat-hint>
      </mat-form-field>

      <mat-form-field class="formFields">
        <mat-label>Content</mat-label>
        <textarea class="text-style" rows="10" matInput formControlName="content"></textarea>
        <mat-hint>(1-8000 chars)</mat-hint>
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions class="centered">
    <div class="button-div">
      <button mat-raised-button (click)="onBack()">Back</button>
      <button mat-raised-button (click)="onReset()">Reset</button>
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSave()">Save</button>
    </div>
  </mat-card-actions>
</mat-card>
