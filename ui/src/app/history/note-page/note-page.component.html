<mat-card [formGroup]="form">
  <mat-card-header>
    <mat-card-title>{{note.title | titlecase}} -- {{note.dateTime | date: 'dd/MM/yyyy, HH:mm'}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="contents">
      <mat-form-field class="formFields">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>

      <mat-form-field class="formFields">
        <mat-label>Content</mat-label>
        <textarea class="text-style" rows="10" matInput formControlName="content"></textarea>
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions class="centered">
    <div class="button-div">
      <button mat-raised-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button (click)="onReset()">Reset</button>
      <button mat-raised-button color="primary" (click)="onSave()">Save</button>
      <!--<button id="update" mat-raised-button color="primary" [disabled]="form.invalid" (click)="onUpdate()">Update</button>-->
    </div>
  </mat-card-actions>
</mat-card>
