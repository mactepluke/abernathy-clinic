<mat-card id="patients">
  <table mat-table class="full-width-table" matSortActive="family" matSortDisableClear matSortDirection="asc" matSort aria-label="Elements">

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>View</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="viewPatient(row.family, row.given)" class="button">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Family Name Column -->
    <ng-container matColumnDef="family">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Family Name</th>
      <td mat-cell *matCellDef="let row">{{row.family}}</td>
    </ng-container>

    <!-- Given Name Column -->
    <ng-container matColumnDef="given">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Given Name</th>
      <td mat-cell *matCellDef="let row">{{row.given}}</td>
    </ng-container>

    <!-- Date of Birth Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
      <td mat-cell *matCellDef="let row">{{row.dob | date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <!-- Sex Column -->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sex</th>
      <td mat-cell *matCellDef="let row">{{row.sex}}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.address  | nullToDash}}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let row">{{row.phone | nullToDash}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</mat-card>
