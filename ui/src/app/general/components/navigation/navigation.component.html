<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a routerLink="mediscreen-abernathy" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true }" mat-list-item>Home</a>
      <a routerLink="mediscreen-abernathy/patients" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true }" mat-list-item>Patients List</a>
      <a routerLink="mediscreen-abernathy/contact" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true }" mat-list-item>Contact</a>
      <a routerLink="mediscreen-abernathy/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true }" mat-list-item>Dashboard</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Abernathy Clinic Patient Records</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
